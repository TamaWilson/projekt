<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(mensagem)}" id="sucesso-mensagem">
    <span th:text="${mensagem}"></span>
    <button th:if="${ocultavel}" type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>

</body>
</html>
